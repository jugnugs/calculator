<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div class="center">
        <div id="calculator">
            <div id="display-digits">0</div>
            <div id="button-pad">
                <div id="num-pad">
                    <button class="button num">7</button>
                    <button class="button num">8</button>
                    <button class="button num">9</button>
                    <button class="button num">4</button>
                    <button class="button num">5</button>
                    <button class="button num">6</button>
                    <button class="button num">1</button>
                    <button class="button num">2</button>
                    <button class="button num">3</button>
                    <button class="button num">0</button>
                    <button class="button">.</button>
                    <button class="button" id="equals">=</button>

                </div>
                <div id="operators">
                    <button class="button">CE</button>
                    <button class="button operate" id="add">+</button>
                    <button class="button operate" id="subtract">-</button>
                    <button class="button operate" id="multiply">ร</button>
                    <button class="button operate" id="divide">รท</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
